{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item {% if request.resolver_match.view_name == 'home:home' %}active{% endif %}">
          <a class="nav-link" href="{% url 'home:home' %}">
            <i class="fas fa-fw fa-home"></i>
            Home
          </a>
        </li>
        {% if user.is_authenticated %}
          <li class="nav-item {% if request.resolver_match.view_name == 'comming soon xd' %}active{% endif %}">
            <a class="nav-link" href="{% url 'movies:movie_list' %}">
              <i class="fas fa-fw fa-ticket-alt"></i>
              Movies
            </a>
          </li>
        {% endif %}
        <li class="nav-item {% if request.resolver_match.view_name == 'home:about' %}active{% endif %}">
          <a class="nav-link" href="{% url 'home:about' %}">
            <i class="fas fa-fw fa-address-card"></i>
            About
          </a>
        </li>
      </ul>
      {% if user.is_authenticated %}
        <ul class="navbar-nav">
          <!-- Nav Item - User Information -->
          <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="mr-2 d-none d-lg-inline text-white small font-weight-bolder">{{ user.username }}</span>
              <img
                class="img-profile rounded-circle"
                width="32px"
                src="{{ user.profile.avatar.url }}"
                alt="{{ user.username }}">
            </a>
            <!-- Dropdown - User Information -->
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
              <a class="dropdown-item text-secondary" href="{% url 'registration:profile' %}">
                <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                Profile
              </a>
              <a class="dropdown-item text-secondary" href="{% url 'registration:account' %}">
                <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                Account settings
              </a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item text-secondary" href="{% url 'logout' %}">
                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                Logout
              </a>
            </div>
          </li>
        </ul>
      {% else %}
        <ul class="navbar-nav">
          <li class="nav-item {% if request.resolver_match.view_name == 'login' %}active{% endif %}">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item {% if request.resolver_match.view_name == 'registration:signup' %}active{% endif %}">
            <a class="nav-link" href="{% url 'registration:signup' %}">Signup</a>
          </li>
        </ul>
      {% endif %}
    </div>
  </div>
</nav>
