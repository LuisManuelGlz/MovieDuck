{% extends 'base.html' %}

{% block title %}Email change{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-12 col-lg-5">
      <h3 class="text-secondary">Update account</h3>
      <hr />
  
      <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }}
    
        <div class="form-group">
          <button class="btn btn-primary mb-4" type="submit">Save changes</button>
        </div>
      </form>
      
      <h3 class="text-secondary">Change password</h3>
      <hr />

      <span>Password must be at least 6 characters long</span>
      <br />
      <a class="btn btn-primary mt-2" href="{% url 'password_change' %}">Change password</a>
    </div>
  </div>
{% endblock %}
