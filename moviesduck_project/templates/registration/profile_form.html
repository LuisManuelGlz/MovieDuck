{% extends 'base.html' %}
{% load widget_tweaks %}

{% block title %}My profile{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <img
      class="rounded-circle"
      width="60px"
      src="{{ request.user.profile.avatar.url }}"
      alt="{{ request.user.username }}">

    {{ form.as_p }}

    <div class="form-group">
      <a class="btn text-secondary" href="{% url 'password_change' %}">Change password</a>
      <a class="btn text-secondary" href="{% url 'registration:email-change' %}">Change email</a>
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </form>
{% endblock %}
